apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-viewer"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
    app.kubernetes.io/component: viewer
spec:
  ports:
  {{ if .Values.useNginx }}
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  {{ else }}
  - name: http
    port: 80
    protocol: TCP
    targetPort: 4444
  {{ end }}
  selector:
    app.kubernetes.io/name: "{{ .Release.Name }}"
    app.kubernetes.io/component: viewer
  type: LoadBalancer

